<template name="page_start">
  <div class='wrapper'>
    <div class='key-visual'>
      <div class='cover-map'></div>
      <div id='mapid' aria-label="An animated map showing accessible places around the world that are stored on accessibility cloud.">
      </div>

      <div class='header'>
        <ul class='page-sections'>
          <li><a href='.'>Manage</a></li>
          <li><a href='.'>Learn</a></li>
        </ul>
        <h1>
          <img src="/images/ac-logo-dark.png" class='icon' alt="Icon">
          <div class='text-part'>
            <header aria-label="accessibility cloud">accessibility.cloud</header>
            <section class='claim'>Exchange accessibility data, standardized.</section>
          </div>
        </h1>
<!--         <div class='input-area'>
          <input class='search input' placeholder="Placename / Address / Region">
        </div>
 -->      </div>
    </div>

    <div class='content'>
<!--       <div class='area statistics'>
        <a class='number-block' href='/sources'>
          <header>{{source_count}}</header>
          <footer>sources</footer>
          <div class='wrapper'>
            <img src='images/sources-symbols.png' alt='sources symbols'>
          </div>
        </a>
        <a class='number-block' href='.'>
          <header>{{place_count}}</header>
          <footer>places</footer>
          <div class='wrapper'>
            <img src='images/access-symbols.png' alt='access symbols'>
          </div>
        </a>
        <a class='number-block' href='.'>
          <header>{{country_count}}</header>
          <footer>countries</footer>
        </a>
      </div>

      <div class='claim area'>
        <h2>Let’s collect more accessible places together.</h2>
        <p>
          We are a NGO that believes in an inclusive world. Our mission is to make accessibility information easier to find—wherever people need it. That’s why we want to encourage everybody to share this kind of data with each other. accessibility.cloud simplifies sharing and obtaining accessibility data in a standardized, future-proof, easy-to-use way.
        </p>
      </div>

      <div class='page content block benefits area'>
        <div class='on-white use-data'>
          <h3>Use our data.</h3>
          <h4>Get access to <strong>{{formatNumber (lastCollectionCount 'Sources.withoutDrafts')}} data sources</strong> with <strong>{{formatNumber (lastCollectionCount 'PlaceInfos.withoutDrafts')}} places</strong>.</h4>
          <p>You have an app, a website, or a research project that would benefit from location-based accessibility data?</p>
          <p>We provide free-of-charge access <a href='https://github.com/sozialhelden/accessibility-cloud/blob/master/app/docs/json-api.md'>via an API</a> in a <a href='https://a11yjson.org'>unified data format</a>—often with an open license.</p>
        </div>
        <div class='on-white share-data'>
          <h3>Share your data.</h3>
          <h4>You collected accessibility data yourself? We’d love to see it!</h4>
          <p>accessibility.cloud likely supports your data format already, even if it’s custom-made or if the data has to be fetched from an API.</p>
          <p>Register your organization on accessibility.cloud, or <a href='mailto:support@accessibility.cloud'>contact us</a> if you need help. We’re eager to assist you!</p>
        </div>
        <div class='on-white coming-soon'>
          <h3>Coming soon.</h3>
          <h4>We will be providing <strong>real-time information on elevators</strong>.</h4>
          <p>{{formatNumber (lastCollectionCount 'Sources.withEquipmentInfos')}} real-time data providers have already helped us to connect <strong>{{formatNumber (lastCollectionCount 'EquipmentInfos.onlyElevators')}} elevators</strong> to accessibility.cloud. At this moment, {{formatNumber (lastCollectionCount 'EquipmentInfos.onlyBrokenElevators')}} of them are out of service.</p>
          <p>All of this information will be available over the API, too.</p>
        </div>
      </div>

      <div class='page content block actions area'>
        <div class='wrapper'>
          <a href="{{pathFor 'join'}}" class='call-to-action button big'>
            {{_ "Join now"}}
          </a>
          <div>
            <p> {{_ "You already have an account?"}} <a href="{{pathFor 'signin'}}" class='link'>{{_"Sign in"}}</a></p>
          </div>
        </div>
      </div>

      <div class='about area'>
        <p>
          accessibility.cloud is an initiative by <a href='https://sozialhelden.de/en/'>SOZIALHELDEN e.V.</a>, a non-profit organization based in Germany and creators of <a href='https://wheelmap.org'>Wheelmap.org</a> – a map for wheelchair accessible places.
        </p>
      </div>

      <div class='partners area'>
        <div class="wrapper">
          <h2>{{_ "Supporting partners" }}</h2>
          <div class="logo-cloud">
            <a class='partner logo' href='http://www.axsmap.com/' style="background-image:url(images/partners/logo-axsmap.png);"></a>
            <a class='partner logo' href='https://wheelmap.org' style="background-image:url(images/partners/logo-wheelmap.png);"></a>
            <a class='partner logo' href='https://www.google.org/' style="background-image:url(images/partners/logo-google.png);"></a>
            <a class='partner logo square' href='https://www.jaccede.com/' style="background-image:url(images/partners/logo-jaccede.png);"></a>
            <a class='partner logo square' href='https://www.foursquare.com/' style="background-image:url(images/partners/logo-foursquare.png);"></a>
            <a class='partner logo square' href='https://www.iwheelshare.com/' style="background-image:url(images/partners/logo-iwheelshare.png);"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
